					for(var i = 0; i < res.length; i++) {
						dd += "<tr>"+

								"<td>"+res[i].link+"</td>"+

						pages: 15, //通过后台拿到的总页数

						groups: 5, //连续显示分页数
						skip: true, //是否开启跳页
						curr: curr || 1, //当前页
						jump: function(obj, first) { //触发分页后的回调
							if(!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
								demo(obj.curr);
								$('.user-acceptance-table tbody').html(" ");
							}
						}
					});
